
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid colours</title>
  <style>
    html,body{
      height: =100%;
    }
    span{
      height: 70px;width: 70px;margin: 1px;
    }
    .row{
      justify-content: center;
      display: flex;
    }
    .row1,.row2,.row3,.row4{
      display: grid;
    }
  </style>
</head>
<body>
<div class="row">
  <div class="row1">
    <span style="background-color: #eb4049"></span>
    <span style="background-color: #eb4009"></span>
    <span style="background-color: #0b275c"></span>
  </div>
  <div class="row2">
    <span style="background-color: #225ac8"></span>
    <span style="background-color: #444a44"></span>
    <span style="background-color: #611e39"></span>
  </div>
  <div class="row3">
    <span style="background-color: #d62035"></span>
    <span style="background-color: #a12577"></span>
    <span style="background-color: #990F02"></span>
  </div>
  <div class="row4">
    <span style="background-color: #1c3ad3"></span>
    <span style="background-color: #6fb24b"></span>
    <span style="background-color: #484152"></span>
  </div>
</div>

</body>
</html>
